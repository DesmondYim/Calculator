<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <div class="container">
            <div class="textbox">
                <div class="equationBox"></div>
                <div class="numBox"></div>
            </div>
            <br>

            <div class="btnInterface">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn number">9</button>
                <button class="btn number">8</button>
                <button class="btn number">7</button>
                <button class="btn number">6</button>
                <button class="btn number">5</button>
                <button class="btn number">4</button>
                <button class="btn number">3</button>
                <button class="btn number">2</button>
                <button class="btn number">1</button>
                <button class="btn number">0</button>
                <button class="btn" id="clear">C</button>
                <button class="btn operator" id="btnEqual">=</button>
                <button class="btn operator" id="addOperator">+</button>
                <button class="btn operator" id="subOperator">-</button>
                <button class="btn operator" id="multiOperator">*</button>
                <button class="btn operator" id="divOperator">/</button>
            </div>
        </div>
    </body>
</html>
